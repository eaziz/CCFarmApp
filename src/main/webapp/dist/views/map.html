<app_Header></app_Header>
<content>
    <script type="text/ng-template" id="searchbox.tpl.html">
        <input type="text" placeholder="Search Box">
    </script>

    <div id="map_canvas" ng-controller="MapController">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
        <ui-gmap-search-box template="searchbox.template" events="searchbox.events"></ui-gmap-search-box>

        <ui-gmap-markers models="farmmarkers" coords="'self'" icon="'icon'" ng-click="'onClick'">
            <ui-gmap-windows show="show">
                <div ng-non-bindable>{{title}}</div>
            </ui-gmap-windows>
        </ui-gmap-markers>    
    </ui-gmap-google-map>
   
   
  	<button ng-model="shouldShowFilter" aria-label="Toggle ngHide" ng-click="shouldShowFilter = !shouldShowFilter">Filter</button><br>
    <div ng-show="shouldShowFilter"> 
  		<filter_View></filter_View> 
  	</div>
  	
</content>
